<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Student Information</h2>
    <form id="student-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mis">MIS:</label>
      <input type="text" id="mis" name="mis" required>

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required>

      <button type="button" onclick="downloadCSV()">Download as CSV</button>
    </form>
  </div>

  <script>
    function downloadCSV() {
      const name = document.getElementById('name').value;
      const mis = document.getElementById('mis').value;
      const branch = document.getElementById('branch').value;
      if(!name||!mis||!branch){
        return alert("Complete the form!!!")
      }

      // Define CSV content
      const csvContent = `Name,MIS,Branch\n${name},${mis},${branch}`;

      // Create a Blob from the CSV content
      const blob = new Blob([csvContent], { type: 'text/csv' });

      // Create a link element to download the CSV
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'student_information.csv';

      // Trigger the download
      link.click();

      // Clean up URL object
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>

</html>
